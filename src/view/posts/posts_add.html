{% extends "posts/index.html" %}
{% block body %}
<div class="layout">
    <form action="{% url action="posts_add" %}" method="post" enctype="multipart/form-data">
      <p>
        <label for="title">Title:</label><br />
        <input type="text" size="50" name="title" />
      </p>
      <p>
        <label for="text">Body:</label><br />
        <textarea name="body" rows="10" cols="48"></textarea>
      </p>
      <p>
        <label for="text">Pic:</label><br />
        <input type="file" name="file" size="32"> 
      </p>
      <p><input type="submit" value="Submit" /></p>
    </form>
    </div>
{% endblock %}
