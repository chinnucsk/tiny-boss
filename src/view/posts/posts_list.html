{% extends "posts/index.html" %}
{% block body %}
    <div id="content">
  <section>
{% if posts %}
    {% for post in posts %}
      <article>
        <a id ="{{post.id}}" href="{% url action="post_detail" id=post.id %}"><h2>{{ post.title }}</h2></a>
      </article>
    {% endfor %}
    {% else %}
      <h1>Unbelievable. No posts so far.</h1>
    {% endif %}
  </section>
    </div>
{% endblock %}
